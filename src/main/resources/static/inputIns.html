                <h2>上传文件说明</h2>
                <p>输入数据需要保存在<code>txt文件</code>或<code>fjs文件中</code></p>
                <h2>数据设置说明</h2>
                <p>（1）每一组数据的第一行至少包含2个数字：第一个数字表示工件数，第二个数字表示机器数（第三个不是必须的，表示每一道工序平均可选择的加工机器数）。</p>
                <p>（2）每二行表示一个工件：第一个数字表示此工件的总工序数，第二个数字表示加工第一道工序的可选机器数，接着会有可选机器数的个数的一组数据（机器号、加工时间）；然后是第二道工序的可选机器数，以此类推。</p>
