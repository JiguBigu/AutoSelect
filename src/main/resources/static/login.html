<!DOCTYPE html>
<html>
<head>
<!-- meta -->
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
<meta name="renderer" content="webkit">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width"/>

<title>登录</title>
	<script src="http://cdn.bootcss.com/jquery/1.11.2/jquery.min.js"></script>
	<link rel="stylesheet" type="text/css" href="css/dmaku2.css" />
	<script type="text/javascript" src="js/login.js"></script>
</head>
<body>

	<header id="header">
	<a href="assets/logo-white_a86f825.png" class="logo"></a>
	<i class="icons">beta</i>
</header>


	<section id="main">
		<h1>登录</h1>
		<form action="javascript:;" accept-charset="utf-8" data-view="loginView">
			
			<div class="clearfix" data-propertyname="username" data-controltype="Phone">
				<input type="text" placeholder="输入帐号" id="username" name="username" placeholder="" data-required="required" autocomplete="off" ></input>
			</div>

			<div class="clearfix" data-propertyname="password" data-controltype="Password">
				<input type="password" id="password" name="password" placeholder="输入密码" data-required="required" autocomplete="off" ></input>
			</div>
				
			<div class="clearfix">
				<a href="javascript:;" class="forgot_pwd">忘记密码？</a></input>
			</div>
				
			<div onclick="login()" class="clearfix btn_login" data-propertyname="submit" data-controltype="Botton">
				<input type="submit" value="登录"></input>
			</div>
			
			<div class="clearfix goregister">
				<span class="reg_now">没有帐号？</span>
				<a href="register.html">注册</a>
			</div>
				
			<input type="hidden" value = "" id = "isVisiable_request_form_verifyCode" /></input>

		</form>
	</section>
</html>
