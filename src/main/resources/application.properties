server.servlet.context-path=/AutoSelect
server.port=8081

#jdbc
jdbc.driver=com.mysql.jdbc.Driver
jdbc.url=jdbc:mysql://localhost:3306/autoselect?useUnicode=true&characterEncoding=utf8&useSSL=false
jdbc.username=root
jdbc.password=

#Mybatis
mybatis_config_file=mybatis-config.xml
mapper_path=/mapper/**.xml
type_alias_package=com.auto.select.demo.entity

# 上传文件总的最大值
spring.servlet.multipart.max-request-size=20MB
# 单个文件的最大值
spring.servlet.multipart.max-file-size=20MB

spring.thymeleaf.cache=false
