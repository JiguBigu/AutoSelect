<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8"></meta>
	<title>登录</title>
	<script src="http://cdn.bootcss.com/jquery/1.11.2/jquery.min.js"></script>
	<!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

	<link rel="stylesheet" type="text/css" href="css/dmaku2.css"></link>
	<script type="text/javascript" src="js/login.js"></script>
</head>
<body>
<section id="main">
	<h1>登录</h1>
	<form action="javascript:;" accept-charset="utf-8" data-view="loginView">

		<div class="clearfix" data-propertyname="username" data-controltype="Phone">
			<input type="text" placeholder="输入帐号" id="username" name="username"  data-required="required" autocomplete="off" ></input>
		</div>

		<div class="clearfix" data-propertyname="password" data-controltype="Password">
			<input type="password" id="password" name="password" placeholder="输入密码" data-required="required" autocomplete="off" ></input>
		</div>

		<div class="clearfix">
			<a href="javascript:;" class="forgot_pwd">忘记密码？</a>
		</div>

		<div onclick="login()" class="clearfix btn_login" data-propertyname="submit" data-controltype="Botton">
			<input type="submit" value="登录"></input>
		</div>

		<div class="clearfix goregister">
			<span class="reg_now">没有帐号？</span>
			<a href="register.html">注册</a>
		</div>
		<input type="hidden" value = "" id = "isVisiable_request_form_verifyCode" />


	</form>
</section>
</body>
</html>
